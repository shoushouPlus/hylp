<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello 瘦瘦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>

<div onclick="sendwcode()">
                <input type="button" class="btn" id="btn"
               onclick="setTime(this)" value="获取验证码" />
</div>

</body>

<script>
    var countDown=60;
    function setTime(val) {
        if (countDown == 0) {
            val.removeAttribute("disabled");
            val.value="获取验证码";
            countDown = 60;
            return;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countDown + ")";
            countDown--;
        }
        setTimeout(function() {
            setTime(val)
        },1000)
    } ;

</script>
</html>
